type Session {
  sessionId: String!
  gameId: String!
  name: String!
}

type Game {
  psychic: String
  guesser: String
  state: String!
  leftStatement: String
  rightStatement: String
  psychicSubject: String
  psychicScore: Int
  guessedScore: Int
}

type Query {
  sessions: [Session]
  games: [Game]
}
